<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .wave {
            width: 300px;
            height: 100px;
            background: linear-gradient(90deg, blue, cyan);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        .wave::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, white 70%);
            mix-blend-mode: multiply;
            border-radius: 50px;
        }
        .wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.2) 5%, transparent 10%, transparent 15%);
            transform: skewY(-10deg);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="wave"></div>
</body>
</html>
